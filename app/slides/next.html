<h1>Show how to use a simple directive</h1>

<div class="row">
	<div class="col-md-6">
		JS Code:
		<div show-code="/app/directives/hello.js" mode="javascript"></div>
	</div>

	<div class="col-md-6">
		HTML Code:
		<div show-code="/app/snippets/use-hello-directive.html" mode="html"></div>

		Demo:
		<div class="demo well">
			<div ng-include="'/app/snippets/use-hello-directive.html'"></div>
		</div>
	</div>
</div>
